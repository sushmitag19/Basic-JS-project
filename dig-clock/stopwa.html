<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./css/style3.css">
</head>
<body>
    <section class="stopwatch">
        <div class="timeDisplay">
            00 : 00 : 00
        </div>
    </section>
        <div class="buttons">
            <button class="btn" style="--clr:rgb(96, 12, 96);" id="start">Start</button>
            <button class="btn" style="--clr:rgb(76, 12, 96);" id="reset">Reset</button>
            <button class="btn" style="--clr:rgb(93, 12, 96);" id="stop">Stop</button>
        </div>
        <a href="index.html"><button class="btn2">Go Back</button></a>
        <script src="js3.js"></script>
</body>
</html>
