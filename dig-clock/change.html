<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle clock</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <div class="box">
    <div class="container">
        <div class="clock">

            <div style="--clr:rgb(11, 11, 222); --h:60px;" class="hand" id="hour"><i></i></div>
            <div style="--clr:rgb(244, 10, 189); --h:70px;" class="hand" id="minute"><i></i></div>
            <div style="--clr:rgb(231, 231, 246); --h:80px;" class="hand" id="second"><i></i></div>
            
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
    <a href="index.html"><button class="btn">Tap to change</button></a>
    <a href="stopwa.html"><button class="btn2">Stop-Watch</button></a>
</div>
    <script src="js2.js"></script>
</body>
</html>
